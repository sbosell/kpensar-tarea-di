
<ion-view title="Tareas">

      <ion-nav-buttons side="left">
      <button class="button icon ion-minus" ng-click="deleteMode=!deleteMode">
       
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button icon ion-plus" ng-click="tareaNuevo()">
       
      </button>
    </ion-nav-buttons>


  <ion-content class="has-header">
      
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list show-delete="deleteMode">
      <ion-item ng-repeat="tarea in tareas track by $index" type="item-text-wrap" href="#/tab/tarea/{{tarea.Id}}">{{tarea.Nombre}} {{tarea.Desc}} 
      <ion-delete-button class="ion-minus-circled"
                       ng-click="tareaEliminar(tarea)">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
