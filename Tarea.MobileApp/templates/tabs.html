<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

   
 
  <!-- Adopt Tab -->
  <ion-tab title="Tareas" icon="icon ion-clipboard" ui-sref="tab.tareas" ng-click="onTabSelected()" ng-controller="TabTest" >
    <ion-nav-view name="tab-friends" animation="slide-left-right"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Cuenta" icon="icon ion-gear-b"  ui-sref="tab.account" ng-click="onTabSelected()" ng-controller="TabTest">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
